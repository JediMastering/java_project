# Configuration for tests
# This file overrides src/main/resources/application.properties during the test phase

# Dummy JWT keys for tests
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# In-memory H2 Database Configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Dummy Mail configuration to allow the application context to load during tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=testuser
spring.mail.password=testpass

# Dummy Password Reset Configuration
password.reset.token.expiration-minutes=15
app.frontend.base-url=http://localhost:5173


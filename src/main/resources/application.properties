jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.application.name=first
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Diretorio para upload de arquivos
file.upload.dir=./uploads

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Frontend URL - can be overridden by environment variable
app.frontend.base-url=${APP_FRONTEND_BASE_URL:http://localhost:5173}

# Email Configuration - values provided by environment variables
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.from=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Password Reset Configuration
password.reset.token.expiration-minutes=15